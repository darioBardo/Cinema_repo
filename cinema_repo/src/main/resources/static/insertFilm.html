<h1>Amministrazione OnlineCinema</h1>

	<div class="container" style="min-height: 500px">

		<div class="starter-template">
			<h1>Inserisci un film:</h1>


			<form class="form-horizontal" id="search-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Insert:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="id" placeholder="id" />
						<input type="text" class="form-control" id="titolo"
							placeholder="titolo" /> <input type="text" class="form-control"
							id="genere" placeholder="genere" /> <input type="text"
							class="form-control" id="trama" placeholder="trama" /> <input
							type="text" class="form-control" id="durata" placeholder="durata" />
						<input type="text" class="form-control" id="regista"
							placeholder="regista" />


					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-search"
							class="btn btn-primary btn-lg">Inserisci</button>
						</div>
						<div id="feedback"></div> 
				</div>
			</form>

		</div>

	</div>
